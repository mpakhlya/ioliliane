<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liliane lore - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the moving image */
        .moving-image {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            position: relative;
            transition: transform 0.5s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer */
            margin: 20px auto; /* Center the image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Profession</p>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief description about who you are and your work.</p>
    </section>

    <section id="work">
        <h2>My Work</h2>
        <p>Click the image to move it!</p>
        <!-- Moving image element -->
        <img src="https://raw.githubusercontent.com/mpakhlya/mpakhlya.github.io/main/mable.jpeg" 
             alt="Mable Image" 
             class="moving-image" 
             id="movingImage">
    </section>
    <section id="video">
    <h2>My Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/shorts/f0a2saEdXYo" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script>
        // JavaScript for interactive movement
        const movingImage = document.getElementById("movingImage");
        let isMoved = false; // Track the movement state

        movingImage.addEventListener('click', function() {
            // Move the image to the right when clicked
            if (!isMoved) {
                movingImage.style.transform = "translateX(300px)"; // Move right
                isMoved = true; // Update the state
            } else {
                movingImage.style.transform = "translateX(0px)"; // Move back to original position
                isMoved = false; // Update the state
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the moving box */
        .moving-box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            transition: transform 0.5s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer */
            margin: 20px auto; /* Center the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Profession</p>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief description about who you are and your work.</p>
    </section>

    <section id="work">
        <h2>My Work</h2>
        <p>Click the box to move it!</p>
        <!-- Moving box element -->
        <div class="moving-box" id="movingBox"></div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script>
        // JavaScript for interactive movement
        const movingBox = document.getElementById("movingBox");
        let isMoved = false; // Track the movement state

        movingBox.addEventListener('click', function() {
            // Move the box to the right when clicked
            if (!isMoved) {
                movingBox.style.transform = "translateX(300px)"; // Move right
                isMoved = true; // Update the state
            } else {
                movingBox.style.transform = "translateX(0px)"; // Move back to original position
                isMoved = false; // Update the state
            }
        });
    </script>
</body>
</html>
